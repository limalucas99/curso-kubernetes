apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: web
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 3000
          image: fabricioveronez/conversao-temperatura:v1
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /temp-dir
              name: tmp-vol
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
      volumes:
        - name: tmp-vol
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: LoadBalancer
