apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: fabricioveronez/simulador-do-caos:v1
          env:
            - name: SIGTERM_SECONDS
              value: "20"
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              port: 3000
            terminationGracePeriodSeconds: 5
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30000
  type: NodePort
